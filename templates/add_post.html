{% extends "base_no_chat.html" %}

{% block content %}
<div class="add-post-container">
    <h2>‚úçÔ∏è Ê∑ªÂä†Êñ∞ÊñáÁ´†</h2>

    <form method="POST" enctype="multipart/form-data" class="post-form">
        <div class="form-group">
            <label for="title">üìù Ê†áÈ¢ò</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">üìÑ ÂÜÖÂÆπ</label>
            <textarea id="content" name="content" rows="8" required></textarea>
        </div>

        <div class="form-group">
            <label for="tags">üè∑Ô∏è Ê†áÁ≠æ (Áî®ÈÄóÂè∑ÂàÜÈöî)</label>
            <input type="text" id="tags" name="tags" placeholder="‰æãÂ¶Ç: ÁîüÊ¥ª,ÊóÖË°å,ÁæéÈ£ü">
        </div>

        <div class="form-group">
            <label for="images">üì∑ ‰∏ä‰º†ÂõæÁâá</label>
            <input type="file" id="images" name="images" multiple accept="image/*" onchange="previewImages(this)">
            <div class="upload-hint">ÊîØÊåÅ JPG, JPEG, PNG, GIF Ê†ºÂºè</div>
        
            <!-- ÂõæÁâáÈ¢ÑËßàÂå∫Âüü -->
            <div id="imagePreview" class="image-preview-container">
                <!-- È¢ÑËßàÂõæÁâáÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå -->
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">üöÄ ÂèëÂ∏ÉÊñáÁ´†</button>
            <a href="{{ url_for('index') }}" class="btn-secondary">‚ùå ÂèñÊ∂à</a>
        </div>
    </form>
</div>

<style>
    .add-post-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .add-post-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }

    .post-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #555;
        font-size: 16px;
    }

    .form-group input[type="text"],
    .form-group textarea {
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        font-family: inherit;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input[type="file"] {
        padding: 10px;
        border: 2px dashed #e1e5e9;
        border-radius: 8px;
        background: #f8f9fa;
        cursor: pointer;
        transition: border-color 0.3s ease;
    }

    .form-group input[type="file"]:hover {
        border-color: #667eea;
        background: #f0f2ff;
    }

    .upload-hint {
        font-size: 12px;
        color: #6c757d;
        margin-top: 5px;
    }

    /* ÂõæÁâáÈ¢ÑËßàÊ†∑Âºè */
    .image-preview-container {
        margin-top: 15px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-height: 400px;
        overflow-y: auto;
    }

    .preview-item {
        position: relative;
        aspect-ratio: 1;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #e1e5e9;
    }

    .preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .preview-item .remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        border: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease;
    }

    .preview-item .remove-btn:hover {
        background: rgba(255, 0, 0, 1);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    .btn-primary {
        background:  linear-gradient(135deg,#FDC2CC 0%, #FFF1F3 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: inline-block;
    }

    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
    }

    @media (max-width: 768px) {
        .add-post-container {
            padding: 20px;
            margin: 10px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            font-size: 16px; /* Èò≤Ê≠¢iOSÁº©Êîæ */
        }

        .image-preview-container {
            grid-template-columns: repeat(2, 1fr);
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            text-align: center;
        }
            body {
                font-size: 16px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
            }
    }

    @media (max-width: 480px) {
        .image-preview-container {
            grid-template-columns: 1fr;
        }

        .add-post-container h2 {
            font-size: 24px;
        }
    }
</style>

<script>
    let selectedFiles = [];

    function previewImages(input) {
        const files = Array.from(input.files);
        const previewContainer = document.getElementById('imagePreview');

        selectedFiles = files;
        previewContainer.innerHTML = '';

        files.forEach((file, index) => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="È¢ÑËßàÂõæÁâá ${index + 1}">
                        <button type="button" class="remove-btn" onclick="removeImage(${index})" title="Âà†Èô§ÂõæÁâá">√ó</button>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function removeImage(index) {
        selectedFiles.splice(index, 1);
        updateFileInput();
        refreshPreview();
    }

    function updateFileInput() {
        const input = document.getElementById('images');
        const dt = new DataTransfer();
        selectedFiles.forEach(file => dt.items.add(file));
        input.files = dt.files;
    }

    function refreshPreview() {
        const previewContainer = document.getElementById('imagePreview');
        previewContainer.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="È¢ÑËßàÂõæÁâá ${index + 1}">
                    <button type="button" class="remove-btn" onclick="removeImage(${index})" title="Âà†Èô§ÂõæÁâá">√ó</button>
                `;
                previewContainer.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
        });
    }
</script>
{% endblock %}
